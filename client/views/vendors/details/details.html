<template name="VendorsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> VendorsDetailsDetailsForm}}
	</div>
</template>

<template name="VendorsDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{vendor_details.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email">
					Contact Email
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{vendor_details.email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-website">
				<label for="website">
					Website
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{vendor_details.website}}
					</p>
				</div>
			</div>
			<div class="form-group  field-total-amount">
				<label for="totalAmount">
					Invoiced
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{vendor_details.totalAmount}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
